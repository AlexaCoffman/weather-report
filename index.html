<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet" />
    <title>Weather Report</title>
</head>
<body>
    <h1>Weather Report</h1>
    
    <section>
        <h2>Temperature</h2>
            <ul id="increaseTempButton"></ul>
            <ul id="tempDisplay"></ul>
            <ul id="decreaseTempButton"></ul>

        
    </section>
    <section>
        <h2>Sky</h2>
        <select id="skySelect">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>
    <section id="cityName">
        <input type="text" id="cityInput" name="city">
    </section>
    <section>
        <h2>Weather Garden</h2>
        <div>
            <ul id="sky"></ul>
            <ul id="weatherGarden"></ul>
        </div>
    </section>


    

    <footer></footer>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
